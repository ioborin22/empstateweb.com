<VirtualHost *:80>

    ServerName www.empstateweb.com
    ServerAlias empstateweb.com

    ServerAdmin ioborin22@gmail.com
    DocumentRoot /var/www/html/www.empstateweb.com/public

    ErrorLog ${APACHE_LOG_DIR}/www.empstateweb.com.error.log
    CustomLog ${APACHE_LOG_DIR}/www.empstateweb.com.access.log combined

    <IfModule mod_headers.c>
        Header set Cache-Control "max-age=31536000"
    </IfModule>

    # Ensure necessary modules are loaded
    #LoadModule proxy_module modules/mod_proxy.so
    #LoadModule proxy_http_module modules/mod_proxy_http.so

    # Proxy settings
    ProxyRequests off
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    <Directory /var/www/html/www.empstateweb.com/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
